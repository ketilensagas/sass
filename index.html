<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Módulo Sass</title>
</head>
<body>
    <header>
        <div class="container">
            <h4>Motorcycle Shop</h4>
        </div>
    </header>
    <section>
        <div class="destack">
            <div class="container">
                <h1 class="destack__title">Harley Davidson</h1>
                <h2 class="destack__subtitle">Mais Vendida</h2>
                <img class="destack__image" src="./images/pexels-julian-paolo.jpg" alt="Foto Harley Davidson">
                <p class="destack__description">Moto Semi Nova, Completa, Ano 2020, Pedais Avançados e Cromado, Acento de Couro Ecológico.</p>
            </div>
        </div>
        <div class="container">
            <div class="blocks motorcycle">
                <h2 class="blocks_title motorcycle">Ver Motos</h2>
                <ul class="blocks_list motorcycle_list">
                    <li class="blocks_item motorcycle_item-destack">
                        <div class="blocks_img-container">
                            <img src="./images/pexels-lilartsy.jpg" alt="Foto Lilartsy em Pexels">
                        </div> 
                        <a class="blocks_button motorcycle_button" href="#01">Ver mais</a>
                    </li>
                    <li class="blocks_item motorcycle_item">
                        <div class="blocks_img-container">
                            <img src="./images/pexels-oleg-magni-1.jpg" alt="Foto Oleg em Pixels">
                        </div>
                        <a class="blocks_button motorcycle_button" href="#02">Ver mais</a>
                    </li>
                    <li>
                        <div class="blocks_img-container">
                            <img src="./images/pexels-oleg-magni-2.jpg" alt="Foto  Oleg em Pexels">
                        </div> 
                        <a  class="blocks_button motorcycle_button" href="#03"> Ver mais</a>
                    </li>
                </ul>
            </div>
        </div>
    </section>
    <footer>
        <div class="container">
            <p> &copy; Desenvolvido por Ketilen.</p>
        </div>
    </footer>
</body>
</html>
